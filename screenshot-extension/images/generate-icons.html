<!DOCTYPE html>
<html>
<head>
  <title>生成插件图标</title>
</head>
<body>
  <h1>Chrome 插件图标生成器</h1>
  <p>此页面用于生成插件所需的图标。请在浏览器控制台中运行以下代码：</p>
  
  <script>
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // 背景
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // 圆角
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(size * 0.1, 0);
      ctx.lineTo(size * 0.9, 0);
      ctx.quadraticCurveTo(size, 0, size, size * 0.1);
      ctx.lineTo(size, size * 0.9);
      ctx.quadraticCurveTo(size, size, size * 0.9, size);
      ctx.lineTo(size * 0.1, size);
      ctx.quadraticCurveTo(0, size, 0, size * 0.9);
      ctx.lineTo(0, size * 0.1);
      ctx.quadraticCurveTo(0, 0, size * 0.1, 0);
      ctx.fill();
      
      // 绘制相机图标
      ctx.fillStyle = 'white';
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.25;
      
      // 相机镜头
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();
      
      // 镜头内圈
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.6, 0, Math.PI * 2);
      ctx.fill();
      
      // 闪光灯
      ctx.fillStyle = 'white';
      ctx.fillRect(centerX + radius * 0.8, centerY - radius * 0.8, radius * 0.3, radius * 0.3);
      
      return canvas.toDataURL('image/png');
    }
    
    // 生成三个尺寸的图标
    const sizes = [16, 48, 128];
    sizes.forEach(size => {
      const dataUrl = generateIcon(size);
      const link = document.createElement('a');
      link.href = dataUrl;
      link.download = `icon-${size}.png`;
      link.click();
      console.log(`已生成 icon-${size}.png`);
    });
  </script>
  
  <p>图标已自动下载。请将它们放在 <code>images/</code> 文件夹中。</p>
</body>
</html>
